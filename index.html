<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evannt API</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* CSS untuk layout dan tampilan */
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Nunito', sans-serif;
  }
  .background {
    background-image: url('https://i.pinimg.com/originals/34/4c/31/344c31af24decce0b5d448cc5d00c1ef.jpg');
    background-size: cover;
    background-position: center;
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  header, footer {
    background-color: #2c3e50;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
    z-index: 1;
  }
  .call-to-action {
    text-align: center;
    margin-top: 50px;
  }
  .call-to-action button {
    background-color: #3498db;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: pulse 2s infinite;
  }
  .call-to-action button:hover {
    background-color: #2980b9;
    transform: scale(1.05);
  }
  .features {
    display: flex;
    justify-content: space-around;
    margin-top: 50px;
  }
  .feature {
    text-align: center;
    padding: 20px;
    flex: 1;
    background-color: #ecf0f1;
    border-radius: 5px;
  }
  footer {
    position: absolute;
    width: 100%;
    bottom: 0;
  }
  .footer-links {
    display: flex;
    justify-content: center;
    margin-top: 30px;
  }
  .footer-links a {
    color: #fff;
    margin: 0 10px;
    text-decoration: none;
  }
  @media (max-width: 1024px) {
    .container, header, footer {
      padding: 15px;
    }
    .call-to-action button {
      padding: 12px 25px;
      font-size: 16px;
    }
  }
  @media (max-width: 768px) {
    .features {
      flex-direction: column;
    }
    .call-to-action button {
      padding: 10px 20px;
      font-size: 14px;
    }
  }
  @media (max-width: 480px) {
    header, footer {
      padding: 10px;
    }
    .features .feature {
      padding: 10px;
    }
  }
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }
</style>
</head>
<body>
<div class="background"></div>
<header>
  <h1>Evannt API</h1>
  <p>Powerful and Dynamic Event Management API</p>
</header>
<div class="container">
  <div class="call-to-action">
    <button onclick="window.location.href='/docs'">Get Started</button>
  </div>
  <div class="features">
    <div class="feature">
      <i class="fas fa-gem"></i>
      <h3>Many and Free</h3>
      <p>Access a wide range of features for free!</p>
    </div>
    <div class="feature">
      <i class="fas fa-server"></i>
      <h3>Powerful Server</h3>
      <p>Utilize our powerful servers for seamless integration.</p>
    </div>
  </div>
</div>
<footer>
  <div class="footer-links">
    <a href="#"><i class="fas fa-copy"></i> Copyright</a>
    <a href="#"><i class="fas fa-user-shield"></i> Developer Rights</a>
    <a href="#"><i class="fas fa-file-contract"></i> Terms of Service</a>
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </div>
</footer>
<script>
  window.addEventListener('resize', function() {
    const features = document.querySelector('.features');
    const callToAction = document.querySelector('.call-to-action button');

    if (window.innerWidth < 768) {
      // Atur tampilan untuk seluler
      features.style.flexDirection = 'column';
      callToAction.style.padding = '10px 20px';
      callToAction.style.fontSize = '16px';
    } else {
      // Atur tampilan untuk desktop
      features.style.flexDirection = 'row';
      callToAction.style.padding = '15px 30px';
      callToAction.style.fontSize = '18px';
    }
  });

  // Panggil fungsi resize saat halaman dimuat untuk mengatur tampilan awal
  window.dispatchEvent(new Event('resize'));
</script>
</body>
</html>
</html>

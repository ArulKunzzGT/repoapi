<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evannt API</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
  /* CSS untuk layout dan tampilan */
  body {
    font-family: 'Arial', sans-serif; /* Mengubah font */
    margin: 0;
    padding: 0;
    background-color: #f4f4f4; /* Warna latar belakang */
    color: #333; /* Warna teks */
  }
  header, footer {
    background-color: #34495e; /* Warna header dan footer */
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  .container {
    max-width: 960px; /* Lebar maksimal */
    margin: 0 auto;
    padding: 20px;
  }
  .call-to-action {
    margin-top: 50px;
    text-align: center;
  }
  .call-to-action button {
    background-color: #3498db; /* Warna tombol */
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .call-to-action button:hover {
    background-color: #2980b9; /* Warna tombol saat dihover */
  }
  .features {
    display: flex;
    justify-content: space-around;
    margin-top: 50px;
  }
  .feature {
    text-align: center;
    padding: 20px;
    flex: 1;
    background-color: #ecf0f1; /* Warna kotak blok untuk feature */
    border-radius: 5px;
  }
  .feature img {
    max-width: 100px;
    margin-bottom: 10px;
  }
  .footer-links {
    display: flex;
    justify-content: center;
    margin-top: 30px;
  }
  .footer-links a {
    color: #fff;
    margin: 0 10px;
    text-decoration: none;
  }
  @media (max-width: 768px) {
    .features {
      flex-direction: column;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Evannt API</h1>
  <p>Powerful and Dynamic Event Management API</p>
</header>
<div class="container">
  <div class="call-to-action">
    <button>Get Started</button>
  </div>
  <div class="features">
    <div class="feature">
      <i class="fas fa-gem"></i>
      <h3>Many and Free</h3>
      <p>Access a wide range of features for free!</p>
    </div>
    <div class="feature">
      <i class="fas fa-server"></i>
      <h3>Powerful Server</h3>
      <p>Utilize our powerful servers for seamless integration.</p>
    </div>
  </div>
</div>
<footer>
  <div class="footer-links">
    <a href="#"><i class="fas fa-copy"></i> Copyright</a>
    <a href="#"><i class="fas fa-user-shield"></i> Developer Rights</a>
    <a href="#"><i class="fas fa-file-contract"></i> Terms of Service</a>
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </div>
</footer>
<script>
  // JavaScript untuk responsif
  window.addEventListener('resize', function() {
    const features = document.querySelector('.features');
    const callToAction = document.querySelector('.call-to-action button');

    if (window.innerWidth < 768) {
      // Atur tampilan untuk seluler
      features.style.flexDirection = 'column';
      callToAction.style.padding = '10px 20px';
      callToAction.style.fontSize = '16px';
    } else {
      // Atur tampilan untuk desktop
      features.style.flexDirection = 'row';
      callToAction.style.padding = '15px 30px';
      callToAction.style.fontSize = '18px';
    }
  });

  // Panggil fungsi resize saat halaman dimuat untuk mengatur tampilan awal
  window.dispatchEvent(new Event('resize'));
</script>
</body>
</html>
</html>
